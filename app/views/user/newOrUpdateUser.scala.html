@(groups : Html)
@import utils.Dates
@views.html.main{

}{
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		&nbsp;&nbsp;&nbsp;&nbsp;用户
	</h1>
	<ol class="breadcrumb" style="margin-right: 50px;">
		<li><a href="/admin"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">用户管理</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="col-xs-12">
	
         <div class="box box-warning">
           <div class="box-body">
	           <form id="saveUserForm" action="/user/saveUser" method="post">
              <div class="row">
                   <div class="col-xs-3">
                     <label>用户组</label>
	                  <select id="gid" name="gid" class="form-control">@groups</select>
                   </div>
                   <div class="col-xs-3">
                     <label for="commision">用户昵称:</label>
                     <input type="text" class="form-control" id="nickname" name="nickname" maxlength="30" >
                   </div>
                   <div class="col-xs-3">
                     <label for="commision">用户手机:</label>
                     <input type="text" class="form-control" id="phone" name="phone" maxlength="30" >
                   </div>
              </div>
             
              <div class="box-footer">
               	<button class="btn btn-primary" id="saveUserButton" type="button">保存</button>
              </div>
              </form>
        	 </div><!-- /.box-body -->
       	  </div><!-- /.box -->
       	  
       	  
       	  
       	  
       	  
     </div><!--col-xs-12 end  -->
	

</section>
<!-- /.content -->
}{
<script type="text/javascript">
//保存代言
$('#saveUserButton').click(function(){
	var nickname = $('#nickname').val(); 
	var phone = $('#phone').val(); 
	if(nickname==""){
		alert("请输入用户昵称");
		return false;
	}
	if(phone==""){
		alert("请输入用户手机");
		return false;
	}
	
	var ajax_option={
			success:function(data){
				alert("操作成功");
				window.location.href="/user/usersManage";
			}
	}
	$('#saveUserForm').ajaxSubmit(ajax_option);
});
</script>
}
