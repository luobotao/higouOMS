@(error:String)(smsStatus: Html)
@import utils.Dates
@views.html.main{

}{
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		短信发送 
	</h1>
	<ol class="breadcrumb">
		<li><a href="/admin"><i class="fa fa-dashboard"></i>首页</a></li>
		<li class="active">发送短信</li>
	</ol>
</section>

<!-- Main content -->
<section class="content" style="min-height: 520px;">
	
	<div class="col-xs-12">
         <div class="box box-warning">
           <div class="box-header">
             <h3 class="box-title">发送短信时请注意短信类型与模版ID</h3>
           </div><!-- /.box-header -->
           <div class="box-body">
             <form role="form" action="?" method="post">
             <input type="hidden" id="flag" name="flag" value="1">
              <div class="row">
              <!-- text input -->
                <div class="col-xs-2">
                  <label>模版ID</label>
                  <input id="smsTemplateId" name="smsTemplateId" type="text" class="form-control" placeholder="请输入模版ID" value="@request().getQueryString("smsTemplateId")"/>
                </div>
                <div class="col-xs-2">
                  <label>模版变量</label>
                  <input id="templateVariable" name="templateVariable" type="text" class="form-control" placeholder="请输入模版变量" value="@request().getQueryString("templateVariable")"/>
                </div>
                <div class="col-xs-2">
                  <label>短信类型</label>
                  <select id="type" name="type" class="form-control">
                    @smsStatus
                  </select>
                </div>
                <div class="col-xs-3">
                  <label>手机号码(批量请以半角逗号分隔)</label>
                  <textarea class="form-control" rows="3" id="phones" name="phones" placeholder="请输入手机号码(批量请以半角逗号分隔)" value="@request().getQueryString("phones")"></textarea>
                </div>
              </div>
              </div>
              @if(error != null && error!="发送成功" && error!=""){
                <div class="callout callout-danger" style="margin: 0">
                    <div >@Html(error)</div>
                </div>
                }else{
	                @if(error=="发送成功"){
	                	<script type="text/javascript">
	                		alert("发送成功");
	                	</script>
	                }
                }
			  <div class="box-footer">
               	<button class="btn btn-primary" type="submit">发送</button>
             </div>
           </form>
         </div><!-- /.box-body -->
       </div><!-- /.box -->
     </div><!--col-xs-12 end 创建任务 -->
	
	


</section>
<!-- /.content -->
}{
}
